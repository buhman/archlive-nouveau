LABEL arch64_http-nouveau
TEXT HELP
Boot the Arch Linux Nouveau (x86_64) live medium. (Using HTTP)
It allows you to test Nouveau with the latest Nouveau kernel tree.
ENDTEXT
MENU LABEL Boot Arch Linux Nouveau (x86_64) (HTTP)
LINUX boot/x86_64/vmlinuz-linux-latest
INITRD boot/x86_64/initramfs-linux-nouveau.img
APPEND archisobasedir=%INSTALL_DIR% archiso_http_srv=http://${pxeserver}/
SYSAPPEND 3

